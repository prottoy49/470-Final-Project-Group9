<!DOCTYPE html>
<html>
<head>
    <title>Favourite Clothes</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Your Favourite Items</h2>
    {% if favourites %}
    <table>
        <thead>
            <tr>
                <th>SL</th>
                <th>Closet Name</th>
                <th>Size</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in favourites %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.size | capitalize }}</td>
                <td>Tk {{ item.updated_price if item.updated_price else item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p style="text-align: center;">No favourite items yet.</p>
    {% endif %}
</body>
</html>
