<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        /* Body and layout styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/wallpaperflare.com_wallpaper.jpg') }}") no-repeat center center fixed;
            background-size: cover;  /* Make the background image cover the full screen */
            background-position: center center;  /* Center the background image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;  /* Set default text color to white */
        }

        /* Container for the form */
        .container {
            background-color: rgba(255, 255, 255, 0.85);  /* White background with transparency */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Form input styles */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #00796b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Links styling */
        p {
            font-size: 14px;
            color: #333;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .register-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            button,
            .register-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Login</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account?</p>
        <a href="{{ url_for('register') }}">
            <button class="register-btn">Register</button>
        </a>

        <!-- Admin login link -->
        <p>Are you an admin? <a href="{{ url_for('admin_login') }}">Login as Admin</a></p>
    </div>

</body>
</html>
