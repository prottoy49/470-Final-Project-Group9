<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('{{ url_for("static", filename="images/panda.webp") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .profile-card {
            background-color: rgba(201, 209, 157, 0.8); /* Slight transparency for readability */
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(37, 168, 111, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <h1>Your Profile</h1>
        <p><strong>Name:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <a href="{{ url_for('edit_profile') }}">
            <button class="btn">Edit Profile</button>
        </a>

        <br><br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>

</body>
</html>
