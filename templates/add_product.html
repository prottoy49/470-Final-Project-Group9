<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/chat.webp') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Form Container Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.9);  /* White background with opacity for better readability */
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #00796b;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #00796b;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #00796b;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #00796b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #004d40;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add New Product</h1>
        <form method="POST" action="{{ url_for('add_product') }}">
            <label for="name">Product Name:</label>
            <input type="text" name="name" required>

            <label for="category">Category:</label>
            <input type="text" name="category" required>

            <label for="color">Color:</label>
            <input type="text" name="color" required>

            <label for="price">Price:</label>
            <input type="number" step="any" name="price" required>

            <label for="image_url">Image URL:</label>
            <input type="text" name="image_url" required>

            <label for="size">Size:</label>
            <input type="text" name="size" required>

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" name="tags" required>

            <button type="submit">Add Product</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>

</body>
</html>
