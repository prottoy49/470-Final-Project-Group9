<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for("static", filename="images/edit.webp") }}');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 30px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Profile</h1>
        <form method="POST">
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" value="{{ username }}" required>

            <label for="new_email">New Email:</label>
            <input type="email" name="new_email" id="new_email" placeholder="Optional">

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" placeholder="Optional">

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>

</body>
</html>
